<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../package/reactive/dist/reactive.global.js"></script>
    <div id="app"></div>
    <script>
      let app = document.getElementById('app')
      console.log(VueReactive)

      let {
        reactive,
        readonly,
        shallowReactive,
        shallowReadonly,
        effect,
        ref,
        toRef,
        toRefs
      } = VueReactive

      // let s = reactive({name:123,obj:{cc:345},arr:[1,3,4,6]})
      let c = reactive([
        123,
        false,
        'shi',
    ])
      console.log(c)
      let a = toRefs(c)
      effect(() => {
        app.innerHTML = `我是${
          typeof c.value === 'object' ? JSON.stringify(c.value) : c[2]
        },toRef${a[2].value} `
      })
      setTimeout(() => {
        c[2] =false 
      }, 2000)
    </script>
  </body>
</html>
