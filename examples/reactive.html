  <body>
    <script src="../package/reactive/dist/reactive.global.js"></script>
    <div id="app"></div>
    <script>
      let app = document.getElementById('app')
      console.log(VueReactive)

      let {
        reactive,
        readonly,
        shallowReactive,
        shallowReadonly,
        effect,
        ref,
      } = VueReactive

      // let s = reactive({name:123,obj:{cc:345},arr:[1,3,4,6]})
      let c = ref({
        a: 123,
      })
      console.log(c)
      effect(() => {
        app.innerHTML = `我是${
          typeof c.value === 'object' ? JSON.stringify(c.value) : c.value
        }, `
      })
      // setTimeout(() => {

    </script>
