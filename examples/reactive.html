<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../package/reactive/dist/reactive.global.js"></script>
    <div id="app"></div>
    <script>
        let app = document.getElementById('app')
        console.log(VueReactive)

        let {reactive,readonly,shallowReactive,shallowReadonly,effect,ref,computed} = VueReactive
        obj = {name:'shibowen'}
        var s = reactive({name:123,obj:{cc:345},arr:[1,3,4,6,obj]})
        aa = s.arr
        let c = ref(false)
        console.log(s);
        let fn
        fn = effect(()=>{
            console.log(13232);
            app.innerHTML = `我是${typeof(c.value) ==="object"?JSON.stringify(c.value):c.value}, `
        })
        setTimeout(()=>{
            c.value = {
                a:123
            }     
            setTimeout(()=>{
                fn.effect.stop()
            },3000)   
            setTimeout(()=>{
                console.log('1222');
                c.value = 4343433
                fn()
            },5000)    
        },2000)
       var com = computed(()=>{
            return c.value
        })
        effect(()=>{
            console.log(com.value);
        })

    </script>
</body>
</html>
